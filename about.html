<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대학소개 | GTCC</title>
    <link rel="icon" type="image/png" href="assets/icons/gtcc.png" />

    <!-- Preload Fonts -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <script>
        tailwind = {
            config: {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Pretendard', 'Noto Sans KR', 'sans-serif'],
                        },
                        colors: {
                            glass: 'rgba(255, 255, 255, 0.05)',
                            'glass-border': 'rgba(255, 255, 255, 0.1)',
                            primary: '#3b82f6',
                            'primary-dark': '#1d4ed8',
                        }
                    }
                }
            }
        };
        window.tailwindConfigured = true; // Prevent includes.js from re-initializing
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/theme-overrides.css">

    <!-- Custom Styles for Specific Components that rely on legacy CSS or complex animations -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
        /* Modern Utilities Overrides */
        /* Body styles moved to Tailwind utilities on the body tag */

        /* Bento cards adaptivity via standard CSS variables or Tailwind classes in HTML */
        .bento-card {
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bento-card:hover {
            transform: translateY(-4px);
        }

        /* Scroll Reveal Animation Classes */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased bg-white text-slate-800 selection:bg-blue-500 selection:text-white transition-colors duration-300">
    <div data-include="assets/partials/header.html"></div>

    <div data-include="assets/partials/footer.html"></div>

    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</body>
</html>
